<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			body {
				inset: 0;
			}

			footer {
				background-color: #000;
				padding: 20px;
			}

			.footer_info {
				display: flex;
				flex-direction: row;
				align-items: center; /* Ensures vertical alignment */
				justify-content: center;
			}

			.footer_info img {
				width: 400px; /* Adjust image width for balance */
				margin-right: 100px;
			}

			.footer_info ul {
				list-style-type: none;
				padding: 0;
				margin: 0;
				color: white;
				font-size: 18px;
				width: fit-content;
			}

			.footer_info li {
				margin: 10px 0;
			}

			.footer_icons {
				display: flex;
				flex-direction: column;
				gap: 10px; /* Adds space between social icons */
				margin-top: 20px;
			}

			.footer_icons img {
				width: 30px; /* Adjust icon size */
			}

			.copyright {
				color: #edbf85;
				text-align: center;
				padding-bottom: 32px;
				margin-top: 20px;
			}
		</style>
	</head>
	<body>
		<footer>
			<div class="footer_info">
				<img
					src="/src/assets/images/footer/logo.svg"
					alt="footerLogo"
				/>
				<ul>
					<li>TEL: 0988 168 588</li>
					<li>EMAIL: ninjatw@gmail.com</li>
					<li>ADD: 台北市內湖區瑞光路7巷2樓之一</li>
				</ul>
			</div>
			<div class="footer_icons">
				<img
					src="/src/assets/images/footer/facebook.svg"
					alt="facebook"
				/>
				<img src="/src/assets/images/footer/Line.svg" alt="Line" />
			</div>
			<p class="copyright">
				&copy; 忍者運輸有限公司 All Rights Reserved.
			</p>
		</footer>
	</body>
</html>
